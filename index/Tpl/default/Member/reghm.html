var re1=false;

var tel;
var tip1="请输入您的手机号";
      //$("#tel").blur(function(){
      function funTel(){      
            tel=$("#tel").val();
            reg = /^\d{11}$/;

            if(tel==""){
                  re1=false;
                  $("#tel").css("color","#d7d5d4");
                  $("#tel").val(tip1);
                  tel=$("#tel").val(); 

            }else if(!reg.test(tel)){
                  re1=false;
                  sys_alert("号码不符合规则");

            }else{
                  $.ajax({
	                      url:"index.php?m=Member&a=telAjaxhm",
	                      data:"tel="+tel,
	                      dataType:"text",
	                      type:'GET',
	                      success:function(re){
                              if($.trim(re)=="1"){
			                  
                                    if($("#ckbox")[0].checked==true && $("#regBtn1").click()){
                                            
                                          $("form")[0].submit();
                              
                                    }
                              }else{
                                    sys_alert(re);   
                              }
								 
                       }
                        
                 })

           }

      } 


$(document).ready(function(){
      
      if($("#tel").val()=="")
            $("#tel").val(tip1);

      $("#tel").focus(function(){
    	  $("#tel").css("color","#61605e");
            tel=$("#tel").val(); 
            if(tel==tip1){ 
                  $("#tel").val("");
                  tel=$("#tel").val();
            }
      })

})
</script>
