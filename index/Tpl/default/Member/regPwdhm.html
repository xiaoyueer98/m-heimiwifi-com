<script type="text/javascript">

var re1=false;  
var re2=false;
var pwd;
$(document).ready(function(){

      
      
      var tip1="请输入密码";

      $("#pwdText").val(tip1);
      $("#pwdText").focus(function(){
            $("#pwdText").css("display","none");
            $("#pwd").css("display","block");
            $("#pwd").focus();
            $("#pwd").css("color","#61605e");
      })
      $("#pwd").blur(function(){
     
            pwd=$("#pwd").val();
            //reg1=/^.*\d+.*[a-zA-z]+.*$/;
            //reg11=/^.*[a-zA-z]+.*\d+.*$/;
            //reg2=/^.*\d+.*[!@#\$%\^&\*\(\)_\+-=~`"':;{}\[\]\\|,\./\?><]+.*$/;
            //reg22=/^.*[!@#\$%\^&\*\(\)_\+-=~`"':;{}\[\]\\|,\./\?><]+.*\d+.*$/;
            //reg3=/^.*[a-zA-z]+.*[!@#\$%\^&\*\(\)_\+-=~`"':;{}\[\]\\|,\./\?><]+.*$/;
            //reg33=/^.*[!@#\$%\^&\*\(\)_\+-=~`"':;{}\[\]\\|,\./\?><]+.*[a-zA-z]+.*$/;
            reg=/^\w{6,20}$/;   
            /*if(pwd.length>=6 && pwd.length<=12){
                  reg0=true;
            }else{
                  reg0=false;
            }*/
            if(pwd==""){
                  $("#pwd").css("display","none");   
                  $("#pwdText").css("display","block");   
                  $("#pwdText").css("color","#d7d5d4");
                  re1=false;
            }else if(!reg.test(pwd)){
            
                  re1=false;
                  sys_alert("密码不合法");   
           }else{
                  re1=true;
           }
      })

      var tip2="再次确认密码";

      $("#pwdNewText").val(tip2);
      $("#pwdNewText").focus(function(){
            $("#pwdNewText").css("display","none");
            $("#pwdNew").css("display","block");
            $("#pwdNew").focus();
            $("#pwdNew").css("color","#61605e");
      })
      $("#pwdNew").blur(function(){
     
            var pwdNew=$("#pwdNew").val();
            if(pwdNew==""){
            
                  $("#pwdNew").css("display","none");   
                  $("#pwdNewText").css("display","block");   
                  $("#pwdNewText").css("color","#d7d5d4");
                  re2=false;
            }
            else if(pwdNew==pwd ){
                  
                  re2=true;
            }else{
                  re2=false;
                  sys_alert("密码不相同");
            }

      })     

      $("#regBtn3").click(function(){
          
           if(re1==true && re2==true){
                  $("form")[0].submit(); 
           }    
      })  
})
</script>
