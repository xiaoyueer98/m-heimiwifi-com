<script type="text/javascript">
var re1=false;
var tel="";
var error;
$(document).ready(function(){

      var tip1="手机号码";
      $("#tel").css("color","#909090");
      $("#tel").val(tip1);

      $("#tel").focus(function(){
      
            tel=$("#tel").val(); 
            if(tel==tip1){ 
                  $("#tel").val("");
                  tel=$("#tel").val();
                  $("#tel").css("color","#61605e");
              }
      })

      $("#tel").blur(function(){
            
            tel=$("#tel").val();
            reg = /^\d{11}$/;

            if(tel==""){
                  re1=false;
                  $("#tel").val(tip1);
                  $("#tel").css("color","#909090");
                  tel=$("#tel").val(); 

            }else if(!reg.test(tel)){
                  re1=false;
                  sys_alert("账户不合法");

            }else{

                  $.ajax({
	                      url:"index.php?m=Member&a=telAjax1",
	                      data:"tel="+tel,
	                      dataType:"text",
	                      type:'GET',
	                      success:function(re){
                              if($.trim(re)=="1"){
		              
                                    re1=true;
                                    if( $(".btn img").click()){
                                                                                                                                                   $("form")[0].submit(); 
                                                                                                                                                   }       
                              }else{		     
				                  re1=false;
                                  error=re;
                                  sys_alert(re);
			      }
								 
                      }
                 })

           }

      })
/*      
      $(".btn img").click(function(){

                   $("form")[0].submit(); 
            }else{
                   sys_alert(error);
            }
                  
      })
*/      
})
</script>
