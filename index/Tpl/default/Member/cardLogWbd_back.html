<script type="text/javascript">
$("document").ready(function(){
          $.ajax({
        
                url:"?m=Member&a=isBd",
                success:function(re){
                if($.trim(re)!="0"){
                      location.href="index.php?m=Member&a=cardLog";

                }
          }
          })
     $("#ban").css("width");
     var height=parseInt($("#ban").css("width"))*(254/640);
     $("#ban").css("height",height);
     $(".ljbd").click(function(){
          
           $.ajax({
        
                url:"?m=Member&a=isBd",
                success:function(re){
                     if($.trim(re)==="0"){
                            
                          
                           $(".zzc").css("display","block");    
                           $(".order_upd").css("display","block");    
                          
                           $("#cancel").click(function(){
                                 $("#updIn").val("");
                                 $(".zzc").css("display","none"); 
                                 $(".order_upd").css("display","none");
                           })
                           $("#updIn").blur(function(){
                                 reg=/^\w{20}$/; 
                                 hard_upd=$("#updIn").val();
                                 if(hard_upd==""){
                                      reUpd=false;
                                 }else if(!reg.test(hard_upd)){
                                      reUpd=false;
                                      sys_alert("设备号不合法");

                                 }else{

                                      $.ajax({
	                                    url:"index.php?m=Member&a=isHard",
	                                    data:"add="+hard_upd,
	                                    dataType:"text",
	                                    type:'GET',
	                                    success:function(re){
		        
                                                 if($.trim(re)==="0"){
			                  
                                                       sys_alert("设备不存在");
			                               reUpd=false;
                                            
		                                 }else{		     
			                               reUpd=true;
	                                         }
								 
                                             }
                                      })
                               }
           
                         }) 
                         $("#bdupd").click(function(){
          
                               if(reUpd==true){
                                     CCID=$("#updIn").val();
                                     $.ajax({
                   
                                          url:"?m=Member&a=bdMember",
                                          data:"CCID="+CCID,
                                          dataType:"text",
                                          type:"GET",
                                          success:function(re){
                                                if($.trim(re)==="1"){
                              
                                                     sys_alert("绑定成功");
                                                     location.href="?m=Member&a=cardLog";
                                                }else{
                                                     sys_alert("绑定失败"); 
                                                }


                                           }

                                    })
            
                              }  
                         })
                     }else{
                         location.href="?m=Member&a=cardLog";
                     }
                           
                }
          })    
       
    })
})     
</script>

 -->
