<script type="text/javascript">

$(document).ready(function(){

var tip1="请输入您的手机号";
$("#tel").val(tip1);
$("#tel").focus(function(){

      tel=$("#tel").val(); 
      if(tel==tip1){ 
            $("#tel").val("");
            tel=$("#tel").val();
      }
})
$("#tel").blur(function(){
      tel=$("#tel").val();

      if(tel==""){
            re1=false;
            $("#tel").val(tip1);
            tel=$("#tel").val(); 
      }else{
            re1=true;
      }
})
var tip2="请输入密码";

$("#pwdtxt").val(tip2);
$("#pwdtxt").focus(function(){
      $("#pwdtxt").css("display","none");
      $("#pwd").css("display","block");
      $("#pwd").focus();
     
})
$("#pwd").blur(function(){
      
      var pwd=$("#pwd").val();
      if(pwd==""){
            $("#pwd").css("display","none");   
            $("#pwdtxt").css("display","block");   
            re2=false;
        
      }else{
            re2=true;
      }
})

})
function  funSub(){
      if(re1 && re2){
            //$("form")[0].submit();
            var tel=$("#tel").val();
            var pwd=$("#pwd").val();
            $.ajax({

                  url:"?m=Member&a=postLogin",
                  data:"tel="+tel+"&pwd="+pwd, 
                  type:"POST",
                  dataType:"text",
                  success:function(re){
                    sys_alert(re);
                       if($.trim(re) == "1"){
							
                            location.href="{{$referer}}";
                       
                       }else if($.trim(re) == "2"){
                            
                            location.href="index.php?m=Index&a=index";     
                       
                       }else{     
                            
                            sys_alert(re); 
                       }
                       
                  }
           })  
     }

}

</script>
