<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>产品添加</title>
</head>
<script type="text/javascript" src="__ROOT__/admin/Tpl/js/jquery.js"></script>
<script type="text/javascript">
var re1 = false;
var re2 = false;
var re3 = true;
var re4 = true;
var re5 = true;
$(document).ready(function(){

$("[name='title']").blur(function(){
     if($(this).val()==""){
           $(".span_title").html("<font style='color:red'>名称不能为空</font>");
           re1 = false;
     }else{
           $(".span_title").html("");
           re1 = true;
     }        

})

$("[name='price']").blur(function(){
     reg = /^\d+$/;
     if($(this).val()==""){
           $(".span_price").html("<font style='color:red'>价格不能为空</font>");
           re2 = false;
     }else if(!reg.test($.trim($(this).val()))){
           
           $(".span_price").html("<font style='color:red'>价格不符合规则</font>");
           re2 = false;

     }else{
           $(".span_price").html("");
           re2 = true;
     }        

})
$("[name='store']").blur(function(){
     reg1 = /^\d+$/;
     if($(this).val()==""){
           $(".span_store").html("<font style='color:red'>库存不能为空</font>");
           re3 = false;
     }else if(!reg1.test($.trim($(this).val()))){
           
           $(".span_store").html("<font style='color:red'>库存不符合规则</font>");
           re3 = false;

     }else{
           $(".span_store").html("");
           re3 = true;
     }        

})
$("[name='discount']").blur(function(){
     reg2 = /^\d+$/;
     if($(this).val()==""){
           $(".span_discount").html("<font style='color:red'>优惠价格不能为空</font>");
           re4 = false;
     }else if(!reg2.test($.trim($(this).val()))){
           
           $(".span_discount").html("<font style='color:red'>优惠价格不符合规则</font>");
           re4 = false;

     }else{
           $(".span_discount").html("");
           re4 = true;
     }        

})
$("[name='type']").change(function(){
     
     if($(this).val()==""){
           $(".span_type").html("<font style='color:red'>配额类型不能为空</font>");
           re5 = false;

     }else{
           $(".span_type").html("");
           re5 = true;
     }        

})
$("#btnsub").click(function(){
     if(re1 && re2 && re3 && re4 && re5){   
           $("form")[0].submit();
     }
    if(!re1){
           $(".span_title").html("<font style='color:red'>名称不能为空</font>");
     }
    if(!re2){
            $(".span_price").html("<font style='color:red'>请正确填写价格</font>");
     }
    if(!re3){
           $(".span_store").html("<font style='color:red'>请正确填写库存</font>");
     }
    if(!re4){
           $(".span_discount").html("<font style='color:red'>请正确填写优惠价格</font>");
     }
    if(!re5){
           $(".span_type").html("<font style='color:red'>配额类型不能为空</font>");
     }
})

})
</script>
<body>

<form method="post" action="__ROOT__/admin.php?m=Product&a=pcaddSave" enctype="multipart/form-data"> 
<table bgcolor="#eee" width="900px" align="center">         
                <tr>
                           <th colspan="2" style="padding-top:20px;"><h2>PC硬件产品添加</h2></th>
                </tr>
                <tr>
                           <td>产品名称：</td><td><input type="text" name="title"/><span class="span_title"></span></td>
                </tr>
               
                <tr>     
                         <td>市场价：</td><td><input type="text" name="price" />
                         <span class="span_price"></span></td>
                </tr>
                
                <tr>
                          <td>库存：</td>
                          <td><input type="text" name="store"  value="1000"/><span class="span_store" ></span></td>
                </tr>
                <tr>
                          <td>配额类型：</td>
                          <td>
                          
                              <select name="type"/>
                                    <option value="">请选择配额类型</option>
                                    <option value="1">月卡</option>
                                    <option value="2">按月返年卡</option>
                                    <option value="3" selected="selected">年卡</option>
                              </select>
                              <span class="span_type" ></span>
                          </td>
                </tr>
            
                <tr>
                         <td>优惠价格：</td>
                         <td><input type="text" name="discount"  value="0" /> <span class="span_discount"></span></td>
                </tr>
                <tr>
                         <td>缩略图：</td><td><input type="file" name="pic[]"  /></td>
                </tr>
                <tr>
                         <td>banner图：</td><td><input type="file" name="pic[]" /></td>
                </tr>
                
                
                <tr>
                         <td>图片1：</td><td><input type="file" name="pic[]"  /></td>
                </tr>
                <tr>
                         <td>图片2：</td><td><input type="file" name="pic[]" /></td>
                </tr>
                <tr>
                         <td>图片3：</td><td><input type="file" name="pic[]"  /></td>
                </tr>
                <tr>
                         <td>图片4：</td><td><input type="file" name="pic[]" /></td>
                </tr>
                <tr>
                         <td>图片5：</td><td><input type="file" name="pic[]" /></td>
                </tr>
                <tr>
                          <td>产品状态</td>
                          <td>
                              <select name="status"/>
                                    <option value="1">上架</option>
                                    <option value="2" selected="selected">下架</option>
                              </select>
                          <span class="span_status" ></span></td>
                </tr>
               
                <tr><td colspan="2"><input type="button" value="提交" id="btnsub"></td></tr>
                
                


</table>
</form>

</body>
</html>
